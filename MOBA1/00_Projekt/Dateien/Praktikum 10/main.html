<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function for Phone</title>
    <style>
        .img-container {
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
<p>Z-Axis</p>
<p id="z"></p>

<span class="img-container"> <!-- Inline parent element -->
      <img
              id="img"
              class="rotate"
              src="https://toppng.com/uploads/preview/arrow-up-black-up-arrow-115632617737cvxxumden.png"
              width="500"
              height="600"
      />
    </span>
<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function(event) {
            // alpha: rotation around z-axis
            var rotateDegrees = event.alpha;
            // gamma: left to right
            var leftToRight = event.gamma;
            // beta: front back motion
            var frontToBack = event.beta;

            handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
        }, true);
    }

    var handleOrientationEvent = function(frontToBack, leftToRight, rotateDegrees) {
        document.querySelector(".rotate").style.transform = 'rotate(' + (rotateDegrees - 90) + 'deg)';
        document.getElementById("z").innerHTML = rotateDegrees-90;
    };
</script>


</body>
</html>
